<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider_apa_1_0_0</title>
    <link rel="stylesheet" href="sass/slider_1_0_0.css">
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <script src="https://huudinh.github.io/assets/js/lib.min.js"></script>
    <script src="https://huudinh.github.io/assets/js/module.min.js"></script>
</head>
<body>
    <section class="slider_apa_1_0_0">
        <div class="slideshow">
            <div class="slider">
                <div>
                    <img class="tns-lazy" data-src="images/slider.jpg" style="width:100%" alt="">
                </div>
                <div>
                    <img class="tns-lazy" data-src="images/slider.jpg" style="width:100%" alt="">
                </div>
                <div>
                    <img class="tns-lazy" data-src="images/slider.jpg" style="width:100%" alt="">
                </div>
            </div>
            <ul class="controls" id="slider-nav">
                <li class="prev">
                    <span aria-label="Previous">‹</span>
                </li>
                <li class="next">
                    <span aria-label="Next">›</span>
                </li>
            </ul>
        </div>
    </section>
</body>

<script src="https://huudinh.github.io/assets/js/tiny-slider.min.js"></script>
<script>
    var slider = tns({
            container: '.slider',
            items: 1,
            slideBy: 'page',
            autoplay: false,
            autoplayButtonOutput: false,
            mouseDrag: true,
            lazyload: true,
            lazyloadSelector: '.tns-lazy',
            autoHeight: true,
            nav: true,
            navPosition: 'bottom',
            controlsContainer: '#slider-nav',
        });
</script>

</html>
